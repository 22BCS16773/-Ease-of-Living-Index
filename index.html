<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ease of Living Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            text-align: center;
            color: #333333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9f5e9;
            border: 1px solid #c4e2c4;
            border-radius: 5px;
            color: #2d7a2d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ease of Living Index</h1>
        <form id="eoiForm">
            <div class="form-group">
                <label for="housing">Housing (0-10):</label>
                <input type="number" id="housing" name="housing" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="transport">Transport (0-10):</label>
                <input type="number" id="transport" name="transport" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="education">Education (0-10):</label>
                <input type="number" id="education" name="education" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="health">Health (0-10):</label>
                <input type="number" id="health" name="health" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="safety">Safety (0-10):</label>
                <input type="number" id="safety" name="safety" min="0" max="10" required>
            </div>
            <button type="button" class="btn" onclick="calculateEOI()">Calculate</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateEOI() {
            const housing = parseFloat(document.getElementById('housing').value);
            const transport = parseFloat(document.getElementById('transport').value);
            const education = parseFloat(document.getElementById('education').value);
            const health = parseFloat(document.getElementById('health').value);
            const safety = parseFloat(document.getElementById('safety').value);

            if (isNaN(housing) || isNaN(transport) || isNaN(education) || isNaN(health) || isNaN(safety)) {
                alert('Please enter valid numbers in all fields.');
                return;
            }

            const totalScore = housing + transport + education + health + safety;
            const eoi = totalScore / 5;

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerText = `Your Ease of Living Index is: ${eoi.toFixed(2)}`;
        }
    </script>
</body>
</html>
